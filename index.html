<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Супер Алфавит</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>


</head>

<body>
    <div id="top">

        <!-- Timer  -->

        <div id="f1"> <!--f1-->

            <div id="mus">
                <label for="music"><input type="range" min="0" max="1" id="music"></label>
            </div>

            <!-- <span class="slider round"></span> -->


            <div id="f2_2"> <!--timer2-->

                <div>
                    <input type="range" id="start" min="60" max="1200" step="60" value="600"
                        onchange="setTimer();stopAudio()">
                </div>
                <span id="line">
                    <div id="shpic">
                        <div> | </div>
                        <div> | </div>
                        <div> | </div>
                        <div> | </div>
                        <div> | </div>
                    </div>
                    <div id="numb">
                        <div>1мин</div>
                        <div>5мин </div>
                        <div>10мин</div>
                        <div>15мин</div>
                        <div>20мин</div>
                    </div>
                </span>
            </div>
            <div id="timeCount">
                <p id="countdown"></p>
                <input class="form" type="text" id="dublicate">
            </div>
        </div>
        <!-- Start -->
        <div id="f2"> <!--screen-->

            <label for="fullScr"></label>
            <input id="fullScr" type="submit" class="scr" value="&#8593;вверх|вниз&#8595;&#8595;"
                onclick="openFullscreen()">
            <!-- <input type="submit" onclick="getWidth()"> -->
        </div>

        <div id="f3">
            <div id="f3_1">
                <div id="f3_1_1">
                    <label for="time"></label>
                    <input onclick="setTime(); newLetters (); setTimer(); stopAudio();resetSuperExtr(); 
                    resetColor();resetExtColor();closeTheme()"
                        type="submit" id="time" value="Скорость">
                </div>
                <div id="f3_1_2"> <!--f2-->
                    <input type="number" name="number" class="form" id="speed" min="100" max="5000" value="1600" step="100">
                </div>
            </div>
            <!-- font sise control  -->
            <div id="f3_2"> <!--shrift-->
                <div id="f3_2_1">
                    <input type="number" name="letters" class="form" id="fill" min="10" max="150" value="60" step="10">
                </div>
                <div id="f3_2_2">
                    <label for="sise"></label>
                    <input onclick="setSise()" type="submit" id="sise" value="Шрифт">
                </div>
            </div>
            <!-- Extro -->

        </div>
        <div id="f4"> <!--f3-->
            <div id="f4_1">
                <div >
                    <input type="radio" id="super" onclick="if(this.checked){superExtra();resetColor();resetExtColor();closeTheme()
                    }else{setTime();resetColor();resetExtColor();};" name="fav_language" value="super">
                    <label class="input"  for="super">Супер Экстра</label>
                </div>
                <input onclick="startApp(); setTimer();resetSuperExtr(); resetColor();resetExtColor();closeTheme()" type="submit" value="Экстра!"
                    id="On">

            </div>
            <div id="f4_2">
                <form>
                    <input type="checkbox" onclick=" " id="color" name="ChangeColor" value="just">
                    <label class="input"  for="color">Цвет</label><br>
                    <input type="checkbox" onclick="" id="ColorExt" name="ChangeColor" value="Ext">
                    <label class="input" for="ColorExt">Цвет Экстра</label><br>
                    <input type="checkbox" onclick=" " id="theme" name="ChangeColor" value="just">
                    <label class="input"  for="theme">Темная Тема</label>
                </form>
            </div>
        </div>

    </div>


    <audio id="final" style="display: none;" controls src="audio/obratnyiy-otschet-jenschina.mp3"></audio>
    <audio id="final2" src="audio/Exaile.mp3" controls style="display: none;"></audio>


    <!-- буквы -->

    <div id="window">
        <input id="clean" type="submit" class="butt" value="скрыть панель">
        <div id="block">
            <p id="alfavit"></p>
            <p id="hand"></p>
        </div>
    </div>

</body>

</html>
