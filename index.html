<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Party Letters</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="top">
            <!-- full screen  -->
        <div id="screen">
            <label for="fullScr"></label>
            <input id="fullScr" type="submit" class="scr" value="полный экран" onclick="openFullscreen()">
        </div>

        <!-- speed control -->

        <div id="seting">
            <input onclick="setTime()" type="submit" id="time" value="Скорость">
            <input type="number" name="number" class="form" id="speed" value="1600" step="100">
            <label for="time"></label>
            <input onclick="startApp()" type="submit" value="Экстро!" id="On">

            <!-- font sise control  -->

            <input type="number" name="letters" class="form" id="fill" value="60" step="10">
            <label for="sise"></label>
            <input onclick="setSise()" type="submit" id="sise" value="Размер">
        </div>
        <div id="bot">
            <label for="closeScr"></label>
            <input id="closeScr" type="submit" class="scr" value="обычный экран" onclick="closeFullscreen()">
        </div>
    </div>

    <input type="submit" class="butt" id="clean" value="скрыть панель" onclick="cleanPan()">
    <input type="submit" class="butt" id="show" value="показать " onclick="showPan()">

    <!-- буквы -->

    <div id="window">
        <div id="block">
            <p id="alfavit"></p>
            <p id="hand"></p>
        </div>
        <!-- <input type="submit" onclick="setPosition()"> -->
    </div>

</body>

</html>
